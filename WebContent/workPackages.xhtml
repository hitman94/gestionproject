<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
</head>
<body>
	<ui:composition template="resources/template/layout.xhtml">

		<ui:define name="mainContent">

			<f:view>
				<div class="container">

					<div class="row">
						<h3>WorkPackages</h3>
						<HR />
						<div class="col-md-6">

							<c:choose>
								<c:when test="${ sessionScope.user.ability == 'Patron'}">
									<c:forEach items="${entrepriseDAO.findAll()}" var="ent">
									<c:set var="workpackages" value="${workPackageDAO.getWpFromCompany(ent.id)}"></c:set>
									<c:if test="${workpackages.size() != 0}">
										<h3><h:outputText value="${ent.name}"></h:outputText></h3>
									</c:if>
								
									
									
										<c:forEach items="${workpackages}"
											var="workpackage">
											<div class="row">
												<div class="col-md-10 col-md-offset-1">
													<dl>
														<dt>
															<h:outputText value="${workpackage.name} - Status: "></h:outputText>
																
																<c:choose>
																	<c:when test="${workpackage.status == 'Create'}">
																	<h:outputText class="text-danger" value="${workpackage.status}"></h:outputText>
																	</c:when>
																	<c:when test="${workpackage.status == 'Start'}">
																	<h:outputText class="text-warning" value="${workpackage.status}"></h:outputText>
																	</c:when>
																	<c:when test="${workpackage.status == 'InProgress'}">
																	<h:outputText class="text-primary" value="${workpackage.status}"></h:outputText>
																	</c:when>
																	<c:when test="${workpackage.status == 'Done'}">
																	<h:outputText class="text-sucess" value="${workpackage.status}"></h:outputText>
																	</c:when>
																	
																</c:choose>
														</dt>
														<dd>
															Options : 
															<a onclick="deleteWP(${workpackage.id})" href="#">Supprimer</a>
																
														</dd>
													</dl>
												</div>
											</div>

										</c:forEach>
									</c:forEach>
								</c:when>
								<c:otherwise>
									<c:forEach
										items="${workPackageDAO.getWpFromCompany(sessionScope.user.entreprise.id)}"
										var="workpackage">
										<div class="row">
										<div class="col-md-12">
											<dl>
												<dt>
													<h:outputText value="${workpackage.name} - Status: "></h:outputText>
																
																<c:choose>
																	<c:when test="${workpackage.status == 'Create'}">
																	<h:outputText class="text-danger" value="${workpackage.status}"></h:outputText>
																	</c:when>
																	<c:when test="${workpackage.status == 'Start'}">
																	<h:outputText class="text-warning" value="${workpackage.status}"></h:outputText>
																	</c:when>
																	<c:when test="${workpackage.status == 'InProgress'}">
																	<h:outputText class="text-primary" value="${workpackage.status}"></h:outputText>
																	</c:when>
																	<c:when test="${workpackage.status == 'Done'}">
																	<h:outputText class="text-success" value="${workpackage.status}"></h:outputText>
																	</c:when>
																	
																</c:choose>
												</dt>
												<dd>
													Options :
													<a onclick="deleteWP(${workpackage.id})" href="#">Supprimer </a>
															<c:if test="${ sessionScope.user.ability == 'CompanyChief'}">
																	<a onclick="valideWP(${workpackage.id})" href="#">Valider</a>
															</c:if>
															

												</dd>
											</dl>
										</div>
											</div>
									</c:forEach>
								</c:otherwise>
							</c:choose>



						</div>
						<div class="col-md-offset-1 col-md-5"
							style="border-left: 1px solid grey;">

							<h3>Création d'un workPackage</h3>

							<div class="alert alert-danger" role="alert" id="errorsZone"></div>
							<form class="form">
								<div class="form-group">
									<input type="text" placeholder="Nom du workPackage"
										name="nameWP" id="nameWP" class="form-control" />
								</div>
								<c:choose>
									<c:when test="${ sessionScope.user.ability == 'Patron'}">

										<div class="form-group">
											<label for="entrepriseWP">Sélectionnez l'entreprise
												du WorkPackage</label> <select class="form-control"
												id="entrepriseWP">
												<c:forEach items="${entrepriseDAO.findAll()}"
													var="entreprise">
													<option value="${entreprise.workspace.id}"><h:outputText
															value="${entreprise.name}" /></option>
												</c:forEach>

											</select>
										</div>
									</c:when>
									<c:otherwise>
										<div class="form-group">
											<input type="hidden"
												value="${sessionScope.user.entreprise.workspace.id}"
												name="entrepriseWP" id="entrepriseWP" class="form-control" />
										</div>
									</c:otherwise>
								</c:choose>
								<button type="button" id="submitWP"
									class="form-control btn btn-success">Créer le
									WorkPackage</button>
							</form>
						</div>
					</div>

				</div>
				<SCRIPT type="text/javascript" src="resources/js/workpackages.js"></SCRIPT>
			</f:view>

		</ui:define>
	</ui:composition>
</body>
</html>
