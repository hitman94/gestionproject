<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
</head>
<body>
	<ui:composition template="resources/template/layout.xhtml">

		<ui:define name="mainContent">

			<f:view>
				<div class="container">

					<div class="row">

						<h3>Volumes</h3>
						<HR />
						<div class="col-md-6">
							<div class="row">

								<c:forEach items="${volumeDAO.findAll()}" var="volume">
									<div class="col-md-12">
										<dl>
											<dt>
												<h:outputText value="${volume.title}"></h:outputText>
											</dt>
											<dd>
												<h:outputText value="Option :  "></h:outputText>
												<a href="#" onclick="editerVolume(${volume.id})">Editer</a>
												<a href="#" onclick="supprimerVolume(${volume.id})"><h:outputText
														value="  Supprimer" /></a>
												<div id="formEdit">
													<input type="text" placeholder="Enter le nouveau nom"
														name="title" id="title"  />
													<button type="button" id="">valider</button>

												</div>
												
											</dd>
										</dl>
									</div>
								</c:forEach>


							</div>
						</div>






						<div class="col-md-offset-1 col-md-5"
							style="border-left: 1px solid grey;">

							<h3>Création d'un volume</h3>

							<div class="alert alert-danger" role="alert" id="errorsZone"></div>
							<form class="form">
								<div class="form-group">
									<input type="text" placeholder="nom du volume"
										name="volumeName" id="volumeName" class="form-control" />
								</div>
								<div class="form-group">
									<label for="wp">Sélectionnez le workpackage </label> <select
										class="form-control" id="wp">
										<c:forEach items="${ workPackageDAO.findAll() }" var="wp">
											<option value="${wp.id}">
												<h:outputText value="${wp.name}" /></option>
										</c:forEach>
									</select>
								</div>
								<button type="button" id="submitwp"
									class="form-control btn btn-success">Créer le volume</button>
							</form>
						</div>
					</div>

				</div>
				<SCRIPT type="text/javascript" src="resources/js/volume.js"></SCRIPT>
			</f:view>

		</ui:define>


	</ui:composition>





</body>
</html>
