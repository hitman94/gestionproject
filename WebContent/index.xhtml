<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>International Collaboration Book Maker</title>
<link href="resources/css/yeti.min.css" rel="stylesheet" />
<script src="resources/js/jquery-1.11.2.min.js"></script>
<script src="resources/js/bootstrap.min.js"></script>
<script src="resources/js/login.js"></script>
</head>
<body>


	<f:view>
		<div class="container">

			<form class="form-signin">
				<h2 class="form-signin-heading">Connexion</h2>
				<label for="inputName" class="sr-only">Nom d'utilisateur</label> <input
					type="text" id="inputName" class="form-control"
					placeholder="Username" data-toggle="tooltip" data-placement="left"
					title="Utilisateur/mot de passe incorrect" /><label
					for="inputPassword" class="sr-only">Mot de passe</label> <input
					type="password" id="inputPassword" class="form-control"
					placeholder="Mot de passe" />
				<!-- 				<div class="checkbox"> -->
				<!-- 					<label> <input type="checkbox" value="remember-me"> -->
				<!-- 							Remember me </label> -->
				<!-- 				</div> -->
				<div class="form-group">
					<button class="btn btn-lg btn-primary btn-block"
						id="submitConnexion" type="button">Connexion</button>
				</div>
			</form>

		</div>
	</f:view>

</body>
</html>
