<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
</head>
<body>
	<ui:composition template="resources/template/layout.xhtml">

		<ui:define name="mainContent">

			<f:view>
				<div class="container">
					
					<div class="row">
					<h2>Liste des entreprises:</h2>
						<div class="col-md-6">
							<div class="row">
								
								<c:forEach items="${entrepriseDAO.findAll()}" var="entreprise">
									<div class="col-md-12">
										<dl>
											<dt>
												<h:outputText value="${entreprise.name}"></h:outputText>
											</dt>
											<dd>
												<h:outputText value="Option : Editer / Supprimer"></h:outputText>
											</dd>
										</dl>
									</div>
								</c:forEach>


							</div>


						</div>
						<div class="col-md-offset-1 col-md-5"
							style="border-left: 1px solid grey;">
							<div class="alert alert-danger" role="alert" id="errorsZone"></div>
							<form class="form">
								<div class="form-group">
									<input type="text" placeholder="Nom de l'entreprise"
										name="companyName" id="companyName" class="form-control" />
								</div>
								<div class="form-group">
									<label for="chefC">Selectionnez le chef de
										l'entreprise:</label> <select class="form-control" id="chefC">
										<c:forEach items="${userDAO.userWithoutCompanies()}"
											var="user">
											<option value="${user.id}"><h:outputText value="${user.userName}"/></option>
										</c:forEach>

									</select>
								</div>
								<button type="button" id="submitCompany"
									class="form-control btn btn-success">CrÃ©er
									l'entreprise</button>
							</form>
						</div>
					</div>

				</div>
				<SCRIPT type="text/javascript" src="resources/js/company.js"></SCRIPT>
			</f:view>

		</ui:define>


	</ui:composition>





</body>
</html>
