<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
</head>
<body>
	<ui:composition template="resources/template/layout.xhtml">

		<ui:define name="mainContent">

			<f:view>
				<div class="container">

					<div class="row">
						<h2>Liste des entreprises:</h2>
						<div class="col-md-6">
							<div class="row">

								<c:forEach items="${entrepriseDAO.findAll()}" var="entreprise">
									<div class="col-md-12">
										<div class="jumbotron">
											<div class="container">
												<h1></h1>
												<p>
													<a class="btn btn-primary btn-lg" href="#" role="button">Learn
														more </a>
												</p>
											</div>
										</div>
									</div>
								</c:forEach>


							</div>


						</div>
						<div class="col-md-offset-1 col-md-5"
							style="border-left: 1px solid grey;">
							<div class="alert alert-danger" role="alert" id="errorsZone"></div>
							<c:if test="${ sessionScope.user.ability == 'User' }">
								<form class="form">
									<legend>Remettre un travail</legend>
									<div class="form-group">

										<input type="text" placeholder="Nom de l'entreprise"
											name="companyName" id="companyName" class="form-control" />
									</div>
									<div class="form-group">
										<label for="chefC">Selectionnez le chapitre pour
											lequel vous remettez le travail</label> <select class="form-control"
											id="idChapter">
											<c:forEach
												items="${chapterDAO.chapterFromEntreprise(sessionScope.user.entreprise.id)}"
												var="chapter">

												<option value="${chapter.id}"><h:outputText
														value="${chapter.title}" /></option>

											</c:forEach>

										</select>
									</div>
									<button type="button" id="submitCompany"
										class="form-control btn btn-success">Cr√©er
										l'entreprise</button>
								</form>
							</c:if>
						</div>
					</div>

				</div>
				<SCRIPT type="text/javascript" src="resources/js/chapters.js"></SCRIPT>
			</f:view>

		</ui:define>


	</ui:composition>





</body>
</html>
