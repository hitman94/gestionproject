<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
</head>
<body>
	<ui:composition template="resources/template/layout.xhtml">

		<ui:define name="mainContent">

			<f:view>
				<div class="container">

					<div class="row">
						<h2>Liste des chapitres:</h2>
						<div class="col-md-6">
							<div class="row">

								<c:forEach items="${workPackageDAO.getWpFromCompany(sessionScope.user.entreprise.id)}" var="wp">
									<div class="col-md-12">
										<div class="jumbotron">
											<div class="container">
												<h2><h:outputText value="${wp.name}" /></h2>
												
													<a class="btn btn-primary" href="#" role="button" onclick="showChapters(${wp.id})">Voir les chapitres</a>
												
												<div id="${wp.id}" style="display:none;">
													<ul>
													<c:forEach items="${chapterDAO.chapterFroWp(wp.id)}" var="chapter">
													<c:choose>
														<c:when test="${chapter.takenDate == -1}">
															<li><a href="#" onclick="downloadChapter(${chapter.id})"><h:outputText value="${chapter.title}" /></a></li>
														</c:when>
														<c:otherwise>
															<li><h:outputText value="${chapter.title}" /></li>
														</c:otherwise>
													
													</c:choose>
													
													</c:forEach>
													</ul>
												</div>
												
												
											</div>
										</div>
									</div>
								</c:forEach>


							</div>


						</div>
						<div class="col-md-offset-1 col-md-5"
							style="border-left: 1px solid grey;">
							<div class="alert alert-danger" role="alert" id="errorsZone"></div>
							<c:if test="${ sessionScope.user.ability == 'User' }">
								<form class="form">
									<legend>Remettre un travail</legend>
									<div class="form-group">

										<input type="text" placeholder="Nom de l'entreprise"
											name="companyName" id="companyName" class="form-control" />
									</div>
									<div class="form-group">
										<label for="chefC">Selectionnez le chapitre pour
											lequel vous remettez le travail</label> <select class="form-control"
											id="idChapter">
											<c:forEach
												items="${chapterDAO.chapterFromEntreprise(sessionScope.user.entreprise.id)}"
												var="chapter">

												<option value="${chapter.id}"><h:outputText
														value="${chapter.title}" /></option>

											</c:forEach>

										</select>
									</div>
									<button type="button" id="submitWork"
										class="form-control btn btn-success">Remettre mon travail</button>
								</form>
							</c:if>
							
							<c:if test="${ sessionScope.user.ability == 'CompanyChief' }">
								<form class="form">
									<legend>Creer un chapitre</legend>
									<div class="form-group">

										<input type="text" placeholder="Nom du chapitre"
											name="chapterName" id="chapterName" class="form-control" />
									</div>
									<div class="form-group">
										<label for="idWp">Selectionnez le WorkPackage auquel assigner le chapitre</label> <select class="form-control"
											id="idWp">
											<c:forEach
												items="${workPackageDAO.getWpFromCompany(sessionScope.user.entreprise.id)}"
												var="wp">

												<option value="${wp.id}"><h:outputText
														value="${wp.name}" /></option>

											</c:forEach>

										</select>
									</div>
									<div class="form-group">
										<label for="idVol">Selectionnez le volume auquel assigner le chapitre</label> <select class="form-control"
											id="idVol">
											<c:forEach
												items="${volumeDAO.volumeFromEntreprise(sessionScope.user.entreprise.id)}"
												var="volume">

												<option value="${volume.id}"><h:outputText
														value="${volume.title}" /></option>

											</c:forEach>

										</select>
									</div>
									<button type="button" id="submitChapter"
										class="form-control btn btn-success">Creer le chapitre</button>
								</form>
							</c:if>
							
						</div>
					</div>

				</div>
				<SCRIPT type="text/javascript" src="resources/js/chapters.js"></SCRIPT>
			</f:view>

		</ui:define>


	</ui:composition>





</body>
</html>
