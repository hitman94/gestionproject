<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
</head>
<body>
	<ui:composition template="resources/template/layout.xhtml">

		<ui:define name="mainContent">

			<f:view>
				<div class="container">

					<div class="row">

						<h3>Utilisateurs</h3>
						<HR />
						<div class="col-md-6">
							<div class="row">
								<c:choose>
									<c:when test="${ sessionScope.user.ability == 'Patron'}">
										<c:forEach items="${userDAO.findAll()}" var="user">
											<div class="col-md-12">
												<c:if test="${user.id != sessionScope.user.id }">
													<dl>
														<dt>

															<h:outputText value="${user.userName}"></h:outputText>
														</dt>
														<dd>
															<a onclick="deleteUser(${user.id})" href="#">Supprimer</a>
														</dd>
													</dl>
												</c:if>
											</div>
										</c:forEach>
									</c:when>
									<c:otherwise>
										<c:forEach
											items="${userDAO.usersFromEntreprise(sessionScope.user.entreprise.id)}"
											var="user">
											<div class="col-md-12">
												<c:if test="${user.id != sessionScope.user.id }">
													<dl>
														<dt>

															<h:outputText value="${user.userName}"></h:outputText>
														</dt>
														<dd>
															<a onclick="deleteUser(${user.id})" href="#">Supprimer</a>
														</dd>
													</dl>
												</c:if>
											</div>
										</c:forEach>
									</c:otherwise>
								</c:choose>


							</div>


						</div>
						<div class="col-md-offset-1 col-md-5"
							style="border-left: 1px solid grey;">
							<form class="form">
								<div role="alert" id="infoZone" style='display: none'></div>
								<div class="form-group">
									<input type="text" placeholder="Nom de l'utilisateur"
										name="username" id="username" class="form-control" />
								</div>
								<div class="form-group">
									<input type="password" placeholder="Mot de passe"
										name="password" id="password" class="form-control" />
								</div>
								<button type="button" id="submit"
									class="form-control btn btn-success">Cr√©er
									l'utilisateur</button>

							</form>
						</div>
					</div>

				</div>
				<SCRIPT type="text/javascript" src="resources/js/registerForm.js"></SCRIPT>
			</f:view>

		</ui:define>


	</ui:composition>





</body>
</html>
