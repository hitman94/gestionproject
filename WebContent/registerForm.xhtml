<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
</head>
<body>
	<ui:composition template="resources/template/layout.xhtml">

		<ui:define name="mainContent">

			<f:view>
				<div class="container">

					<div class="row">

						<h2>Liste des utilisateurs:</h2>
						<div class="col-md-6">
							<div class="row">
								<c:forEach
									items="${userDAO.usersFromEntreprise(sessionScope.user.entreprise.id)}"
									var="user">
									<div class="col-md-12">
										<dl>
											<dt>

												<h:outputText value="${user.userName}"></h:outputText>
											</dt>
											<dd>
												<h:outputText value="Option : Editer / Supprimer"></h:outputText>
											</dd>
										</dl>
									</div>
								</c:forEach>

							</div>


						</div>
						<div class="col-md-offset-1 col-md-5"
							style="border-left: 1px solid grey;">
							<form class="form">
								<div role="alert" id="infoZone" style='display: none'></div>
								<div class="form-group">
									<input type="text" placeholder="Nom de l'utilisateur"
										name="username" id="username" class="form-control" />
								</div>
								<div class="form-group">
									<input type="password" placeholder="Mot de passe"
										name="password" id="password" class="form-control" />
								</div>
								<button type="button" id="submit"
									class="form-control btn btn-success">CrÃ©er
									l'utilisateur</button>

							</form>
						</div>
					</div>

				</div>
				<SCRIPT type="text/javascript" src="resources/js/registerForm.js"></SCRIPT>
			</f:view>

		</ui:define>


	</ui:composition>





</body>
</html>
